<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="card-top">
        <img src="images/image-jeremy.png" alt="person">
        <div class="div">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="spans">
        <span class="day">Daily</span>
        <span class="week">Weekly</span>
        <span class="month">Monthly</span>
      </div>
      
    </div>
    <div class="work">
      <img src="images/icon-work.svg">
      <div class="info-work">
        <img src="images/icon-ellipsis.svg">
        <h5>Work</h5>
        <h2>32hrs</h2>
        <h6>Last Week - 36hrs</h6>
      </div>
    </div>
    <div class="play">
      <img src="images/icon-play.svg">
      <div class="info-play">
        <img src="images/icon-ellipsis.svg">
        <h5>Play</h5>
        <h2>10hrs</h2>
        <h6>Last Week-8hrs</h6>
      </div>
    </div>
    <div class="study">
      <img src="images/icon-study.svg">
      <div class="info-study">
        <img src="images/icon-ellipsis.svg">
        <h5>Study</h5>
        <h2>4hrs</h2>
        <h6>Last Week - 7hrs</h6>
      </div>
    </div>
    <div class="exercise">
      <img src="images/icon-exercise.svg">
      <div class="info-exercise">
        <img src="images/icon-ellipsis.svg">
        <h5>Exercise</h5>
        <h2>4hrs</h2>
        <h6>Last Week - 5hrs</h6>
      </div>
    </div>
    <div class="social">
      <img src="images/icon-social.svg">
       
      <div class="info-social">
        <img src="images/icon-ellipsis.svg">
        <h5>Social</h5>
        <h2>5hrs</h2>
        <h6>Last Week - 10hrs</h6>
      </div>
    </div>
    <div class="self-care">
      <img src="images/icon-self-care.svg">
      <div class="info-self-care">
        <img src="images/icon-ellipsis.svg">
        <h5>Self Care</h5>
        <h2>2hrs</h2>
        <h6>Last Week - 2hrs</h6>
      </div>
    </div>
  </div>
</body>
</html>
